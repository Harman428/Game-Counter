<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            color: #ffffff;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            background: linear-gradient(90deg, #ff0000, #ff9900, #ff0000);
            color: #fff;
            text-align: center;
            width: 100%;
        }
        .footer {
            font-size: 14px;
            color: #aaa;
            padding: 10px;
            text-align: center;
        }
        .container {
            display: flex;
            width: 80%;
            max-width: 800px;
            border: 2px solid #333;
            background-color: #2c2c2c;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .column {
            flex: 1;
            padding: 20px;
            text-align: center;
            border-right: 1px solid #444;
        }
        .column:last-child {
            border-right: none;
        }
        .score-board {
            font-size: 48px;
            font-weight: bold;
            margin-top: 20px;
            color: #ff3333;
        }
        .button {
            background-color: #ff3333;
            color: white;
            font-size: 24px;
            padding: 15px;
            margin-top: 20px;
            width: 80%;
            cursor: pointer;
            border: 2px solid #fff;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #ff6666;
        }
        .reset-button {
            background-color: #555;
            color: #fff;
            font-size: 18px;
            padding: 10px;
            margin-top: 20px;
            width: 200px;
            cursor: pointer;
            border: 2px solid #fff;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        .reset-button:hover {
            background-color: #777;
        }
        .name-input {
            font-size: 20px;
            text-align: center;
            border: 1px solid #999;
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            background-color: #333;
            color: #fff;
        }
        .history-section {
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
            padding: 10px;
            background-color: #2c2c2c;
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            color: #fff;
        }
        .history-entry {
            font-size: 16px;
            padding: 5px;
            border-bottom: 1px solid #444;
        }
        .history-entry:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

<div class="header">Harman Game Counter</div>

<div class="container">
    <div class="column">
        <input type="text" class="name-input" id="name1" value="Player 1">
        <div class="score-board" id="score1">0</div>
        <button class="button" onclick="increaseScore(1)">Hit</button>
    </div>
    <div class="column">
        <input type="text" class="name-input" id="name2" value="Player 2">
        <div class="score-board" id="score2">0</div>
        <button class="button" onclick="increaseScore(2)">Hit</button>
    </div>
</div>

<button class="reset-button" onclick="resetScores()">Reset Scores</button>

<div class="history-section" id="history">
    <h3>Score History</h3>
</div>

<div class="footer">Made by Harman</div>

<audio id="hitSound" src="Whistle Sound Effect (mp3cut.net).mp3"></audio>

<script>
    let score1 = 0;
    let score2 = 0;

    function increaseScore(player) {
        const sound = document.getElementById("hitSound");
        sound.play();
        
        if (player === 1) {
            score1++;
            document.getElementById("score1").innerText = score1;
        } else if (player === 2) {
            score2++;
            document.getElementById("score2").innerText = score2;
        }
    }

    function resetScores() {
        // Save the current score in history
        const name1 = document.getElementById("name1").value || "Player 1";
        const name2 = document.getElementById("name2").value || "Player 2";
        const historySection = document.getElementById("history");
        const historyEntry = document.createElement("div");
        
        historyEntry.className = "history-entry";
        historyEntry.innerText = `${name1}: ${score1} - ${name2}: ${score2}`;
        historySection.appendChild(historyEntry);

        // Reset scores to zero
        score1 = 0;
        score2 = 0;
        document.getElementById("score1").innerText = score1;
        document.getElementById("score2").innerText = score2;
    }
</script>

</body>
</html>
